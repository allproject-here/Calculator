<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            background: green;
            width: 400px;
            margin: auto;
            text-align: center;
        }
        button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            background: blue;
        }
        input {
            border-radius: 15px;
            text-align: right;
            outline: none;
            width: 90%;
            height: 40px;
        }
    </style>
</head>
<body>
    <table border="1px" cellspacing="0" cellpadding="10px">
        <tr>
            <td><button onclick="clearBox()">C</button></td>
            <td><button onclick="backSpace()" style="font-size: 0.5rem;">BACKSPACE</button></td>
            <td colspan="2"><input type="text" id="data" readonly></td>
        </tr>
            <tr>
                <td><button onclick="insertValue('+')">+</button></td>
                <td><button onclick="insertValue('1')">1</button></td>
                <td><button onclick="insertValue('2')">2</button></td>
                <td><button onclick="insertValue('3')">3</button></td>
            </tr>
            <tr>
                <td><button onclick="insertValue('-')">-</button></td>
                <td><button onclick="insertValue('4')">4</button></td>
                <td><button onclick="insertValue('5')">5</button></td>
                <td><button onclick="insertValue('6')">6</button></td>
            </tr>
            <tr>
                <td><button onclick="insertValue('*')">*</button></td>
                <td><button onclick="insertValue('7')">7</button></td>
                <td><button onclick="insertValue('8')">8</button></td>
                <td><button onclick="insertValue('9')">9</button></td>
            </tr>
            <tr>
                <td><button onclick="insertValue('/')">/</button></td>
                <td><button onclick="insertValue('.')">.</button></td>
                <td><button onclick="insertValue('0')">0</button></td>
                <td><button onclick="res()">=</button></td>
            </tr>
    </table>
    <script>

        function insertValue(v) {

            var oldData = document.querySelector("#data").value;
            var t = oldData.length;
            var lastData = oldData[t-1];

            if (v=="+" || v=="-" || v=="*" || v=="/" ) {
                if(lastData=="+" || lastData=="-" || lastData=="*" || lastData=="/"){
                    var n = oldData.slice(0,-1);
                    document.querySelector("#data").value = n + v;
                }
                else {   
                    document.querySelector("#data").value = oldData + v;
                }
            }
            else {
            document.querySelector("#data").value = oldData + v;
            }
        }

        function res() {
            var n = document.querySelector("#data").value;
            document.querySelector("#data").value = eval(n);
        }

        function clearBox() {
            document.querySelector("#data").value = "";
        }

        function backSpace() {
            var oldData = document.querySelector("#data").value;
            document.querySelector("#data").value = oldData.slice(0,-1);
        }
    </script>
</body>
</html>
